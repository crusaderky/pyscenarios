name: pyscenarios-docs
channels:
  # conda-forge and readthedocs are hosted by the same cloud provider, so
  # using conda-forge instead of anaconda speeds the download up and prevents
  # random timeouts
  - conda-forge
dependencies:
  - python=3.6
  - dask
  - numba
  - numpy
  - scipy
  - sphinx
  - sphinx_rtd_theme
