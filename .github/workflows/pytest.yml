name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
  workflow_dispatch: # allows you to trigger manually

# When this workflow is queued, automatically cancel any previous running
# or pending jobs from the same branch
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.environment }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest # x86-64
          - ubuntu-24.04-arm # ARM
          - macos-13 # x86-64
          - macos-14 # ARM
          - windows-latest # x86-64
        environment:
          - mindeps
          - mindeps-numba
          - py310
          - py310-numba
          - py313
          - py313-numba
        include:
          - os: ubuntu-latest
            environment: nogil

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.48.1
          cache: true
          environments: ${{ matrix.environment }}

      - name: pytest with coverage
        if: matrix.environment != 'nogil'
        run: pixi run -e ${{ matrix.environment }} coverage

      - name: free-threading tets
        if: matrix.environment == 'nogil'
        # FIXME scipy 1.16 should not need PYTHON_GIL=0
        run: PYTHON_GIL=0 pixi run -e nogil tests --parallel-threads=4

      - name: codecov.io
        if: matrix.os != 'macos-13' && matrix.environment != 'nogil'
        uses: codecov/codecov-action@v5
