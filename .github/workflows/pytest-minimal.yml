name: Test minimal

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          condarc-file: ci/condarc
          use-mamba: true
          python-version: '3.8'
          environment-file: ci/requirements-minimal.yml
          activate-environment: pyscenarios-minimal

      - name: conda info
        shell: bash -l {0}
        run: conda info

      - name: conda list
        shell: bash -l {0}
        run: conda list

      - name: Install
        shell: bash -l {0}
        run: python -m pip install --no-deps -e .

      - name: pytest
        shell: bash -l {0}
        run: |
          coverage run -m pytest -v
          coverage xml

      - name: codecov.io
        uses: codecov/codecov-action@v1
